<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Persegi</title>
</head>
<body>
    <div class="title">
        <h1>Kalkulator Persegi</h1>
    </div>

    <h2>Welcome to KalPer</h2>
    <p class="description">Hai semua, selamat datang di website KalPer</p>
    <p class="description">yang merupakan website untuk menghitung luas dan keliling persegi</p>

    <a href="index.html">
        <button>Luas Persegi</button>
    </a>
    <a href="keliling.html">
        <button>Keliling Persegi</button>
    </a>

    <div class="content">
        <h2 id="contentShape">Luas Persegi</h2>
        <img id="centeredImage" src="img/persegi.png" alt="Centered Image">
        <p>Rumus luas persegi yaitu:</p>
        <p id="rumus"> L = S x S </p>
        <p>
            dimana: 
            L = Luas
            S = Sisi
        </p>
        <div id="result" >
            <form id="luasCalculatorForm">
                <label for="luasSideLength" >Hitung Luas Persegi</label>
                <input type="number" id="luasSideLength" name="luasSideLength" required>
                <button id="resultButton" type="button" onclick="calculateLuas()">Hitung Luas</button>
                <button id="resultButton" type="button" onclick="resetForm()">Reset</button>
            </form>
            <div id="luasResult"></div>
            <script src="js/script.js"></script>
        </div>
    </div>
</body>
</html>
