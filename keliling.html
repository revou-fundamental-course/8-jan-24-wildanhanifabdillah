<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Persegi</title>
</head>
<body>
    <div class="title">
        <h1>Kalkulator Persegi</h1>
    </div>

    <h2>Welcome to KalPer</h2>
    <p class="description">Hai semua, selamat datang di website KalPer</p>
    <p class="description">yang merupakan website untuk menghitung luas dan keliling persegi</p>

    <a href="index.html">
        <button>Luas Persegi</button>
    </a>
    <a href="keliling.html">
        <button>Keliling Persegi</button>
    </a>

    <div class="content">
        <h2 id="contentShape">Keliling Persegi</h2>
        <img id="centeredImage" src="img/persegi.png" alt="Centered Image">
        <p>Rumus keliling persegi yaitu:</p>
        <p id="rumus"> K = 4 x S </p>
        <p>
            dimana: 
            K = Keliling
            S = Sisi
        </p>
        <div id="result">
            <form id="kelilingCalculatorForm">
                <label for="kelilingSideLength" >Hitung Keliling Persegi</label>
                <input type="number" id="kelilingSideLength" name="kelilingSideLength" required>
                <button type="button" onclick="calculateKeliling()">Hitung Keliling</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </form>
            <div id="kelilingResult"></div>
            <script src="js/script.js"></script>
        </div>
    </div>
    
</body>
</html>
